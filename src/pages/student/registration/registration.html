<ion-header>

  <ion-navbar>
    <ion-title>Student Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" id="name" name="name" placeholder="Name" [(ngModel)]="student.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Surname</ion-label>
      <ion-input type="text" id="surname" name="surname" placeholder="Surname" [(ngModel)]="student.surname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="student.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="student.password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Course of study</ion-label>
      <ion-select id="course-of-study" name="course-of-study" required [(ngModel)]="selectedCOS_ID">
        <ion-option *ngFor="let cos of coursesOfStudy" [value]="cos.id">{{ cos.name }}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block [disabled]="form.invalid" type="button" data-dismiss="modal" (click)="saveStudent()">Save</button>
  </form>
</ion-content>
