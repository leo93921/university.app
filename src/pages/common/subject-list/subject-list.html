<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subject List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="subjects.length !== 0">
    <button ion-item class="lessons-buttons" *ngFor="let s of subjects" (click)="selectSubject(s)">
      {{ s.name }}
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </button>
  </ion-list>
  <ion-grid *ngIf="subjects.length === 0">
    <ion-row>
      <ion-col col-12 text-center>
        No subjects found.
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
