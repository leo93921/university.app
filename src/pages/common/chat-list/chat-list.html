<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">Public groups</ion-item-divider>
    <button ion-item *ngFor="let group of arrayOfPublicGroups" (click)="openPublicChatGroup(group)">
      <h2>{{ this.subjectList.get(group.recipientID).name }}</h2>
      <p>{{ group.content }} - {{ group.sendDate.time | date:'medium' }}</p>
    </button>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Private messages</ion-item-divider>
    <button ion-item *ngFor="let group of arrayOfPrivateGroups" (click)="openChatMessage(group)">
      <h2>{{ group.senderID === loggedUser.id ? group.recipientFullName : group.senderFullName }}</h2>
      <p>{{ group.content }} - {{ group.sendDate.time | date:'medium' }}</p>
    </button>
  </ion-item-group>

  <ion-fab bottom right>
    <button ion-fab (click)="openChatUsersPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
