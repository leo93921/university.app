<ion-header>

  <ion-navbar>
    <ion-title>{{ subject.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Professor
            <br>
            <b>{{ subject.professor.name }} {{ subject.professor.surname }}</b>
          </ion-col>
          <ion-col col-6 text-right>
            CFU
            <br>
            <b>{{ subject.cfu }}</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header ion-text color="primary">
        Lessons
      </ion-card-header>
      <ion-list>
        <button class="lessons-buttons" ion-item *ngFor="let l of lessons; let index = index" (click)="selectLesson(l)">
          <h2 class="text-bold">Lesson {{ index + 1 }}</h2>
          <h3>{{ l.timeSlot.startTime | date:'d MMM, HH:mm' }} - {{ l.timeSlot.endTime | date:'HH:mm' }}</h3>
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
        </button>
      </ion-list>
      <ion-grid *ngIf="lessons.length === 0">
          <ion-row>
            <ion-col col-12 text-center ion-text>
              No lessons found.
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
