<ion-header>

  <ion-navbar>
    <ion-title>{{ subject.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Professor
            <br> {{ subject.professor.name }} {{ subject.professor.surname }}
          </ion-col>
          <ion-col col-6 text-right>
            CFU
            <br> {{ subject.cfu }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Lessons
      </ion-card-header>
      <ion-list>
        <button ion-item *ngFor="let l of lessons; let index = index" (click)="selectLesson(l)">
          <span class="text-bold">Lesson {{ index + 1 }}</span><br>
          <small>{{ l.timeSlot.startTime | date:'d MMM, HH:mm' }} - {{ l.timeSlot.endTime | date:'HH:mm' }}</small>
        </button>
      </ion-list>
    </ion-card>

</ion-content>
