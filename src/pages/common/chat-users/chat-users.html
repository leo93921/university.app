<ion-header>

  <ion-navbar>
    <ion-title>ChatUsers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Subjects</ion-item-divider>
    <button ion-item *ngFor="let s of subjectList" (click)="sendMessageToSubject(s)">
      {{ s.name }}
    </button>
    <ion-item *ngIf="subjectList.length === 0" text-center>
      <small>No subjects found.</small>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Professors</ion-item-divider>
    <button ion-item *ngFor="let professor of professors" (click)="sendMessageToUser(professor)">
      {{ professor.name }} {{ professor.surname }}
    </button>
    <ion-item *ngIf="subjectList.length === 0" text-center>
      <small>No professors found.</small>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Students</ion-item-divider>
    <button ion-item *ngFor="let s of students" (click)="sendMessageToUser(s)">
      {{ s.name }} {{ s.surname }}
    </button>
    <ion-item *ngIf="students.length === 0" text-center>
      <small>No students found.</small>
    </ion-item>
  </ion-item-group>
</ion-content>
