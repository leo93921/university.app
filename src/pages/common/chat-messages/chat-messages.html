<ion-header>

  <ion-navbar>
    <ion-title>{{ recipient.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <div *ngFor="let message of messages">
      <ion-row *ngIf="message.senderID === loggedUser.id">
        <ion-col padding col-10 offset-2 class="my-message" text-right>
          {{ message.content }}
          <br>
          <small>{{ message.senderFullName }} - {{ message.sendDate.time | date }}</small>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="message.senderID !== loggedUser.id">
        <ion-col padding col-10 class="their-message">
          {{ message.content }}
          <br>
          <small>{{ message.senderFullName }} - {{ message.sendDate.time | date:'short' }}</small>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" placeholder="Message" #messageInput></ion-input>
        </ion-col>
        <ion-col col-2 text-right>
          <button ion-button icon-only small round color="secondary" (click)="sendMessage(messageInput)">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
