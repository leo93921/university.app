<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Student</ion-title>
    </ion-navbar>
  </ion-header>





<ion-content padding>


    <ion-list *ngIf="lessons.length !== 0">
        <button ion-item *ngFor="let l of lessons" >
            {{ l.subject.name }} <br>
          {{ l.classroom.name }}<br>
          {{ l.timeSlot.startTime | date:'d MMM, HH:mm' }} - {{ l.timeSlot.endTime | date:'HH:mm' }}
        </button>
      </ion-list>


</ion-content>
