<ion-header>

  <ion-navbar>
    <ion-title>{{subjectName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>You are seeing the ratings of {{secondField}} {{ dateS | date:'d MMM, HH:mm' }} - {{ dateE | date:'HH:mm' }}</p>

  <ion-card *ngIf="evaluations.length === 0">

    <ion-card-content>
No evaluations found.
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="evaluations.length !== 0">

    <ion-card-content>
<b>Average is:</b> {{average}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="evaluations.length !== 0">

  <ion-card-header>
   <b>Details of rating</b> 
  </ion-card-header>

  </ion-card>
<ion-card *ngFor="let e of evaluations; let index = index">


  <ion-card-content>
   <b>Score:</b> {{e.score}}
   <br>
   <b>Note:</b> {{e.note}}
  </ion-card-content>
</ion-card>

</ion-content>
