<!-- Generated template for the DailyLessonComponent component -->
<div>
  <ion-list *ngIf="exams.length !== 0">
    <button ion-item *ngFor="let e of exams" >
      Exam: <br>
        {{ e.subject.name }} <br>
      {{ e.classroom.name }}<br>
      {{ e.description }}<br>


    {{ e.timeslot.startTime | date:'d MMM, HH:mm' }} - {{ e.timeslot.endTime | date:'HH:mm' }} 
    </button>
  </ion-list>




</div>
