<ion-header>

  <ion-navbar>
    <ion-title>{{subjectName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Rating</ion-card-title>
      <p>
        You are seeing the ratings of {{secondField}} {{ dateS | date:'d MMM, HH:mm' }} - {{ dateE | date:'HH:mm' }}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="evaluations.length === 0">
    <ion-card-content>
      No evaluations found.
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="evaluations.length !== 0">
    <ion-card-content>
      <ion-card-title>Ratings (avg. {{average}})</ion-card-title>
      <ion-list>
        <ion-item *ngFor="let e of evaluations; let index = index">
          <h2>{{e.note}}</h2>
          <p>Score: {{e.score}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
